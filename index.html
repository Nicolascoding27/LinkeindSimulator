<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">'
    <!-- Link for different icons
     -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>LinkedIn simulator
    </title>
</head>
<body>
    <div class="header">
            <!-- I'm going to give one section to logo and search box and another one to home 
             -->

              -->
        <div class="header__logo__searchbox">
            <img src="https://www.flaticon.com/svg/static/icons/svg/174/174857.svg" alt="logo">
        <div class="header__searchbox">
             <i class="material-icons"> search </i>

        </div>
        </div>

              </div>
